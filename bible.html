<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Georgia, serif; }
    body {
      background-color: #fdfdfd;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #222;
      color: #eee;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 img { width: 32px; height: 32px; }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .selects {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select {
      padding: 8px;
      border-radius: 5px;
    }

    .verse-box {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .dark .verse-box {
      background: #333;
      border-color: #555;
    }

    .theme-toggle {
      text-align: center;
      margin-top: 20px;
    }

    .theme-toggle button {
      padding: 8px 16px;
      background-color: #2b5dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='bible.html'">Bible</button>
      <button onclick="location.href='testimony.html'">Testimony</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ“– Read the Bible</h2>

    <div class="selects">
      <select id="bookSelect" onchange="loadChapters()">
        <option value="">Select Book</option>
        <option value="Genesis">Genesis</option>
        <option value="Exodus">Exodus</option>
        <option value="Matthew">Matthew</option>
        <option value="John">John</option>
      </select>

      <select id="chapterSelect" onchange="loadVerse()">
        <option value="">Chapter</option>
      </select>
    </div>

    <div class="verse-box" id="verseDisplay">
      Please select a book and chapter.
    </div>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("ccc_loggedInUser"));
    if (!user) window.location.href = "index.html";

    const bookSelect = document.getElementById("bookSelect");
    const chapterSelect = document.getElementById("chapterSelect");
    const verseDisplay = document.getElementById("verseDisplay");

    const bibleData = {
      Genesis: {
        1: "In the beginning God created the heavens and the earth.",
        2: "Thus the heavens and the earth were completed in all their vast array."
      },
      Exodus: {
        1: "These are the names of the sons of Israel who went to Egypt with Jacob.",
        2: "Now a man of the tribe of Levi married a Levite woman."
      },
      Matthew: {
        1: "This is the genealogy of Jesus the Messiah the son of David.",
        2: "After Jesus was born in Bethlehem in Judea..."
      },
      John: {
        1: "In the beginning was the Word, and the Word was with God, and the Word was God.",
        2: "On the third day a wedding took place at Cana in Galilee."
      }
    };

    function loadChapters() {
      const book = bookSelect.value;
      chapterSelect.innerHTML = "<option value=''>Chapter</option>";

      if (!book || !bibleData[book]) return;

      const chapters = Object.keys(bibleData[book]);
      chapters.forEach(chap => {
        const opt = document.createElement("option");
        opt.value = chap;
        opt.textContent = chap;
        chapterSelect.appendChild(opt);
      });
    }

    function loadVerse() {
      const book = bookSelect.value;
      const chapter = chapterSelect.value;

      if (!book || !chapter || !bibleData[book][chapter]) {
        verseDisplay.textContent = "Verse not found.";
        return;
      }

      verseDisplay.textContent = `${book} ${chapter}: ${bibleData[book][chapter]}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function logoutUser() {
      localStorage.removeItem("ccc_loggedInUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
