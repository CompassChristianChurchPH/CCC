<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
  authDomain: "compass-christian-church-4b02e.firebaseapp.com",
  projectId: "compass-christian-church-4b02e",
  storageBucket: "compass-christian-church-4b02e.firebasestorage.app",
  messagingSenderId: "436310011988",
  appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
  measurementId: "G-T6EWRN2THW"
};
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f4f4f4; text-align: center; }
    header {
      display: flex; align-items: center; justify-content: space-between;
      background-color: #2b5dad; color: white; padding: 10px 20px;
    }
    header h1 {
      display: flex; align-items: center; gap: 10px;
    }
    header h1 img { width: 32px; height: 32px; }
    nav { display: flex; gap: 15px; }
    nav button {
      padding: 8px 16px; background-color: white; border: none; border-radius: 5px;
      color: #2b5dad; font-weight: bold; cursor: pointer;
    }
    .container { padding: 40px 20px; }
    .event { padding: 20px; background-color: white; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 10px; margin-bottom: 20px; }
    .event h3 { font-size: 1.2rem; margin-bottom: 10px; }
    .event p { margin-bottom: 10px; }
    .rsvp-btn {
      padding: 10px 20px; background-color: #2b5dad; color: white; border: none;
      border-radius: 5px; cursor: pointer;
    }
    .rsvp-btn:disabled {
      background-color: #a0a0a0;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="assets/ccc icon.png" alt="favicon" />
      CCC
    </h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="location.href='messages.html'">Messages</button>
      <button onclick="location.href='mailbox.html'">Mailbox</button>
      <button onclick="location.href='friendlist.html'">Friendlist</button>
      <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
      <button onclick="location.href='testimony.html'">Testimony</button>
      <button onclick="location.href='prayerwall.html'">Prayer Wall</button>
      <button onclick="location.href='events.html'">Events</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h2>Upcoming Events</h2>

    <!-- Events will be dynamically populated here -->
    <div id="eventsList"></div>

  </div>

  <script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem('ccc_loggedInUser'));
    if (!user) {
      window.location.href = 'index.html'; // Redirect to login if not logged in
    }

    // Fetch events from Firebase
    function loadEvents() {
      db.collection("events").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const eventData = doc.data();
          
          // Dynamically add events to the page
          const eventDiv = document.createElement("div");
          eventDiv.className = "event";
          eventDiv.innerHTML = `
            <h3>${eventData.name}</h3>
            <p>${eventData.description}</p>
            <button class="rsvp-btn" onclick="rsvpEvent('${eventData.name}')" id="rsvp${eventData.name.replace(/\s/g, '')}">RSVP</button>
          `;
          document.getElementById('eventsList').appendChild(eventDiv);
        });
      }).catch((error) => {
        console.error("Error getting events: ", error);
        alert('An error occurred while fetching events.');
      });
    }

    // RSVP event handler
    function rsvpEvent(eventName) {
      const user = JSON.parse(localStorage.getItem('ccc_loggedInUser'));
      if (!user) {
        alert('You must be logged in to RSVP.');
        return;
      }

      const eventRef = db.collection("rsvps").doc(eventName);

      // Save RSVP data to Firestore
      eventRef.set({
        user: user.username,
        event: eventName,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('You have RSVP\'d for ' + eventName + '.');
        document.getElementById('rsvp' + eventName.replace(/\s/g, '')).disabled = true;
      })
      .catch((error) => {
        console.error("Error saving RSVP: ", error);
        alert('An error occurred while saving your RSVP.');
      });
    }

    // Logout function
    function logoutUser() {
      localStorage.removeItem('ccc_loggedInUser'); // Remove logged-in user data
      window.location.href = 'index.html'; // Redirect to login page
    }

    // Load events when the page loads
    window.onload = loadEvents;
  </script>
</body>
</html>
