<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Prayer Wall</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', sans-serif; 
    }
    body {
      background-color: #fefefe;
      color: #222;
      padding-bottom: 60px;
    }
    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img { 
      width: 32px; 
      height: 32px; 
    }
    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2b5dad;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      height: 150px;
      font-size: 16px;
      resize: none;
    }

    button.submit-btn {
      padding: 10px 20px;
      background-color: #2b5dad;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .prayer-list {
      margin-top: 30px;
    }

    .prayer {
      background-color: #f1f1f1;
      border-left: 5px solid #2b5dad;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .prayer strong {
      display: block;
      margin-bottom: 8px;
      color: #2b5dad;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b5dad;
      color: white;
      text-align: center;
      padding: 8px;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav button {
        margin-left: 0;
        margin-bottom: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon">Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <div class="container">
    <h2>üôè Post Your Prayer Request</h2>

    <textarea id="prayerMessage" placeholder="Write your prayer request or thought here..."></textarea>

    <button class="submit-btn" onclick="submitPrayer()">Submit Prayer</button>

    <div class="prayer-list" id="prayerList">
      <!-- Prayer posts will show here -->
    </div>
  </div>

  <footer>
    Compass Christian Church ‚Äì Prayer for Everyone
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.firebasestorage.app",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const user = JSON.parse(localStorage.getItem('ccc_loggedInUser'));
    if (!user) window.location.href = 'index.html';

    const prayerMessageInput = document.getElementById("prayerMessage");
    const prayerList = document.getElementById("prayerList");

    // Function to render prayers from Firestore
    function renderPrayers() {
      db.collection("prayers").orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          prayerList.innerHTML = "";
          snapshot.forEach(doc => {
            const prayer = doc.data();
            const div = document.createElement("div");
            div.className = "prayer";
            div.innerHTML = `
              <strong>Prayer by: ${prayer.user}</strong>
              <p>${prayer.message}</p>
            `;
            prayerList.appendChild(div);
          });
        })
        .catch(error => {
          console.error("Error fetching prayers: ", error);
          alert("Failed to load prayers. Please try again later.");
        });
    }

    // Function to submit a prayer to Firestore
    function submitPrayer() {
      const message = prayerMessageInput.value.trim();

      if (!message) {
        alert("Please write a prayer request.");
        return;
      }

      const newPrayer = {
        message: message,
        user: user.username,
        timestamp: new Date().toISOString()
      };

      // Add prayer to Firestore
      db.collection("prayers").add(newPrayer)
        .then(() => {
          prayerMessageInput.value = "";
          renderPrayers();
          alert("Your prayer has been submitted!");
        })
        .catch(error => {
          console.error("Error adding prayer: ", error);
          alert("Failed to submit prayer. Please try again.");
        });
    }

    // Initial load
    renderPrayers();
  </script>

</body>
</html>
