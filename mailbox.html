<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mailbox - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc%20icon.png"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f4f4f4; }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 img { width: 32px; height: 32px; }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .mailbox-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .mail-list {
      list-style: none;
      padding: 0;
    }

    .mail-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mail-item:hover {
      background-color: #f1f1f1;
    }

    .mail-content {
      text-align: left;
    }

    .mail-subject {
      font-weight: bold;
      color: #2b5dad;
    }

    .mail-time {
      font-size: 0.9rem;
      color: #666;
    }

    .mail-actions button {
      background: #2b5dad;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc%20icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="location.href='mailbox.html'">Mailbox</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <div class="mailbox-title">Your Mailbox</div>
    <ul class="mail-list" id="mailList"></ul>
    <div class="empty" id="emptyText">No messages in your mailbox.</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
  authDomain: "compass-christian-church-4b02e.firebaseapp.com",
  projectId: "compass-christian-church-4b02e",
  storageBucket: "compass-christian-church-4b02e.firebasestorage.app",
  messagingSenderId: "436310011988",
  appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
  measurementId: "G-T6EWRN2THW"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const user = JSON.parse(localStorage.getItem("ccc_loggedInUser"));
    if (!user) {
      window.location.href = "index.html"; // Redirect if no user is logged in
    }

    const mailList = document.getElementById("mailList");
    const emptyText = document.getElementById("emptyText");

    function displayMails() {
      mailList.innerHTML = "";

      // Fetch mails from Firebase Firestore
      db.collection("mailboxes").doc(user.username).collection("mails")
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            emptyText.style.display = "block"; // Show empty message if no mails
            return;
          }

          emptyText.style.display = "none"; // Hide empty message if mails exist

          querySnapshot.forEach((doc) => {
            const mail = doc.data();
            const li = document.createElement("li");
            li.className = "mail-item";
            li.innerHTML = `
              <div class="mail-content">
                <div class="mail-subject">${mail.subject}</div>
                <div class="mail-time">${mail.time}</div>
              </div>
              <div class="mail-actions">
                <button onclick="deleteMail('${doc.id}')">Delete</button>
              </div>
            `;
            mailList.appendChild(li);
          });
        })
        .catch((error) => {
          console.log("Error getting documents: ", error);
        });
    }

    function deleteMail(mailId) {
      db.collection("mailboxes").doc(user.username).collection("mails").doc(mailId)
        .delete()
        .then(() => {
          displayMails(); // Refresh the mailbox after deletion
        })
        .catch((error) => {
          console.error("Error deleting mail: ", error);
        });
    }

    function logoutUser() {
      localStorage.removeItem("ccc_loggedInUser");
      window.location.href = "index.html";
    }

    displayMails();
  </script>

</body>
</html>
