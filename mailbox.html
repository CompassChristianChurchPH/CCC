<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Mailbox</title>
  <link rel="icon" type="image/png" href="assets/ccc%20icon.png"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      min-height: 100vh;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      gap: 10px;
    }

    header h1 img {
      width: 32px;
      height: 32px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    nav button:hover {
      background-color: #e6e6e6;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .mailbox-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #2b5dad;
    }

    .mail-list {
      list-style: none;
      padding: 0;
    }

    .mail-item {
      padding: 16px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .mail-item:hover {
      background-color: #f9f9f9;
    }

    .mail-subject {
      font-weight: bold;
      color: #2b5dad;
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .mail-time {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4px;
    }

    .mail-actions button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    .mail-actions button:hover {
      background-color: #c9302c;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 20px;
      font-style: italic;
    }

    .empty.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon">Compass Christian Church</h1>
    <nav>
      <!-- Only Home button here -->
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <main class="container">
    <div class="mailbox-title">ðŸ“¬ Your Mailbox</div>
    <ul class="mail-list" id="mailList" aria-live="polite"></ul>
    <div class="empty" id="emptyText">No messages in your mailbox.</div>
  </main>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, doc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const user = JSON.parse(localStorage.getItem("ccc_loggedInUser"));
    if (!user) {
      window.location.href = "index.html";
    }

    const mailList = document.getElementById("mailList");
    const emptyText = document.getElementById("emptyText");

    async function displayMails() {
      try {
        mailList.innerHTML = "";
        const mailRef = collection(db, "mailboxes", user.username, "mails");
        const snapshot = await getDocs(mailRef);

        if (snapshot.empty) {
          emptyText.classList.remove("hidden");
          return;
        }

        emptyText.classList.add("hidden");

        snapshot.forEach((docSnap) => {
          const mail = docSnap.data();
          const li = document.createElement("li");
          li.className = "mail-item";
          li.innerHTML = `
            <div class="mail-content">
              <div class="mail-subject">${mail.subject}</div>
              <div class="mail-time">${mail.time}</div>
            </div>
            <div class="mail-actions">
              <button onclick="deleteMail('${docSnap.id}')">Delete</button>
            </div>
          `;
          mailList.appendChild(li);
        });
      } catch (error) {
        console.error("Error fetching mails:", error);
      }
    }

    window.deleteMail = async (mailId) => {
      try {
        const mailDoc = doc(db, "mailboxes", user.username, "mails", mailId);
        await deleteDoc(mailDoc);
        displayMails();
      } catch (error) {
        console.error("Error deleting mail:", error);
        alert("There was an error deleting the mail. Please try again.");
      }
    };

    window.logoutUser = () => {
      localStorage.removeItem("ccc_loggedInUser");
      window.location.href = "index.html";
    };

    document.addEventListener("DOMContentLoaded", function() {
      displayMails();
    });
  </script>
</body>
</html>
