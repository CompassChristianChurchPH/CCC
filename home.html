<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc%20icon.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f1f3f6;
      color: #333;
      text-align: center;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b5dad;
      color: white;
      padding: 15px 25px;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }

    header h1 img {
      width: 35px;
      height: 35px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav button {
      padding: 8px 14px;
      background-color: white;
      color: #2b5dad;
      border: 2px solid #2b5dad;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      padding: 40px 20px;
    }

    .dashboard {
      background-color: white;
      padding: 40px 30px;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .dark-mode .dashboard {
      background-color: #2c2c2c;
      color: white;
    }

    .welcome {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2b5dad;
    }

    .message {
      font-size: 1.1rem;
      color: #555;
    }

    @media (max-width: 768px) {
      nav {
        justify-content: center;
      }

      .dashboard {
        padding: 30px 20px;
      }

      .welcome {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc%20icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="location.href='messages.html'">Messages</button>
      <button onclick="location.href='mailbox.html'">Mailbox</button>
      <button onclick="location.href='friendlist.html'">Friendlist</button>
      <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
      <button onclick="location.href='testimony.html'">Testimony</button>
      <button onclick="location.href='prayerwall.html'">Prayer Wall</button>
      <button onclick="location.href='events.html'">Events</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <div class="dashboard">
      <div class="welcome">
        Welcome to Compass Christian Church Website, <span id="userWelcome">User</span>!
      </div>
      <div class="message">
        You can now access your profile and other features.
      </div>
    </div>
  </div>

  <script>
    // Load the theme from localStorage and apply it
    window.onload = function() {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
      }
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check login state
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html'; // Redirect to login page
      } else {
        // Display user info
        const name = user.displayName || user.email.split('@')[0];
        document.getElementById("userWelcome").textContent = name;
      }
    });

    // Logout function
    function logoutUser() {
      auth.signOut()
        .then(() => window.location.href = 'index.html') // Redirect to login after logging out
        .catch(err => alert("Logout error: " + err.message)); // Handle any logout error
    }
  </script>

</body>
</html>
