<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script> <!-- This is your Firebase config file -->
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f4f4f4; text-align: center; }
    header {
      display: flex; align-items: center; justify-content: space-between;
      background-color: #2b5dad; color: white; padding: 10px 20px;
    }
    header h1 {
      display: flex; align-items: center; gap: 10px;
    }
    header h1 img { width: 32px; height: 32px; }
    nav { display: flex; gap: 15px; }
    nav button {
      padding: 8px 16px; background-color: white; border: none; border-radius: 5px;
      color: #2b5dad; font-weight: bold; cursor: pointer;
    }
    .container { padding: 40px 20px; }
    .dashboard { padding: 30px; background-color: white; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 10px; }
    .welcome { font-size: 1.5rem; margin-bottom: 20px; }
    .logout-btn {
      padding: 10px 20px; font-weight: bold; border: none;
      border-radius: 5px; background-color: #2b5dad; color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="assets/ccc icon.png" alt="favicon" />
      CCC
    </h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="location.href='messages.html'">Messages</button>
      <button onclick="location.href='mailbox.html'">Mailbox</button>
      <button onclick="location.href='friendlist.html'">Friendlist</button>
      <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
      <button onclick="location.href='testimony.html'">Testimony</button>
      <button onclick="location.href='prayerwall.html'">Prayer Wall</button>
      <button onclick="location.href='events.html'">Events</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <div class="dashboard">
      <div class="welcome">
        <p>Welcome to Compass Christian Church, <span id="userWelcome">User</span>!</p>
      </div>
      <div class="message">You can now access your profile and other features.</div>
    </div>
  </div>

  <script>
    // Initialize Firebase App and Auth
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html'; // Redirect to login if not logged in
      } else {
        // Fetch and display user's name
        document.getElementById('userWelcome').textContent = user.displayName || user.email.split('@')[0];

        // Optionally, fetch more user info from Firestore if needed
        // db.collection("users").doc(user.uid).get().then(doc => {
        //   if (doc.exists) {
        //     const userData = doc.data();
        //     // You can update user details here like userData.username or profile pic etc.
        //   }
        // });
      }
    });

    // Logout function
    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = 'index.html'; // Redirect to login page
      }).catch(error => {
        alert("Error logging out: " + error.message);
      });
    }
  </script>
</body>
</html>
