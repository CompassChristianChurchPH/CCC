<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fefefe;
      color: #222;
      padding-bottom: 60px;
      transition: margin-left 0.3s ease;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
    }

    header img {
      width: 32px;
      height: 32px;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
    }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2b5dad;
    }

    .post-creation {
      margin-bottom: 30px;
    }

    .post-creation textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .post-creation button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #2b5dad;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .post-creation button:hover {
      background-color: #234d91;
    }

    .post-container {
      margin-top: 10px;
    }

    .post {
      background-color: #f1f1f1;
      border-left: 5px solid #2b5dad;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .post strong {
      display: block;
      margin-bottom: 8px;
      color: #2b5dad;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .post-actions button {
      padding: 5px 10px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #2b5dad;
      font-weight: bold;
    }

    .post-actions button:hover {
      background-color: #2b5dad;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b5dad;
      color: white;
      text-align: center;
      padding: 8px;
    }

    /* Slide-out sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #2b5dad;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    /* Open the sidebar */
    .sidebar.open {
      left: 0;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
      <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
      <div class="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- Slide-out sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <a href="home.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="messages.html">Messages</a>
    <a href="mailbox.html">Mailbox</a>
    <a href="friendlist.html">Friendlist</a>
    <a href="https://www.bible.com/bible" target="_blank">Bible</a>
    <a href="testimony.html">Testimony</a>
    <a href="prayerwall.html">Prayer Wall</a>
    <a href="events.html">Events</a>
    <a href="javascript:void(0)" onclick="logoutUser()">Logout</a>
  </div>

  <div class="container">
    <h2>Welcome to Compass Christian Church, <span id="fullName">User</span></h2>

    <div class="post-creation">
      <textarea id="postContent" placeholder="Write something..."></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <div class="post-container" id="postList">
      <!-- Posts will show here dynamically -->
    </div>
  </div>

  <footer>
    Compass Christian Church ‚Äì Serving the Community
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      sidebar.classList.toggle("open");
    }

    function closeSidebar() {
      const sidebar = document.getElementById("mySidebar");
      sidebar.classList.remove("open");
    }

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        const userDoc = await db.collection('users').doc(uid).get();
        if (userDoc.exists) {
          const userData = userDoc.data();
          document.getElementById('fullName').textContent = userData.fullName || "User";
        }
        loadPosts();
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadPosts() {
      const postList = document.getElementById("postList");
      postList.innerHTML = '';
      const snapshot = await db.collection("posts").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const postEl = document.createElement("div");
        postEl.classList.add("post");
        postEl.innerHTML = ` 
          <strong>${post.userName}</strong>
          <p>${post.content}</p>
          <div class="post-actions">
            <button onclick="editPost('${doc.id}')">‚úèÔ∏è Edit</button>
            <button onclick="deletePost('${doc.id}')">üóëÔ∏è Delete</button>
            <button onclick="reportPost('${doc.id}')">‚ö†Ô∏è Report</button>
          </div>
        `;
        postList.appendChild(postEl);
      });
    }

    function createPost() {
      const content = document.getElementById("postContent").value.trim();
      if (!content) return alert("Please write something first.");
      const user = auth.currentUser;
      db.collection("users").doc(user.uid).get().then(userDoc => {
        const userName = userDoc.data().fullName;
        db.collection("posts").add({
          content,
          userName,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          document.getElementById("postContent").value = '';
          loadPosts();
        });
      });
    }

    function editPost(postId) {
      const newContent = prompt("Edit your post:");
      if (newContent) {
        db.collection('posts').doc(postId).update({ content: newContent });
        loadPosts();
      }
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection('posts').doc(postId).delete();
        loadPosts();
      }
    }

    function reportPost(postId) {
      alert("Post reported!");
    }

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
