<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', sans-serif; 
    }
    body {
      background-color: #fefefe;
      color: #222;
      padding-bottom: 60px;
    }
    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img { 
      width: 32px; 
      height: 32px; 
    }
    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2b5dad;
    }

    .post-container {
      margin-top: 30px;
    }

    .post {
      background-color: #f1f1f1;
      border-left: 5px solid #2b5dad;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .post strong {
      display: block;
      margin-bottom: 8px;
      color: #2b5dad;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .post-actions button {
      padding: 5px 10px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #2b5dad;
      font-weight: bold;
    }

    .post-actions button:hover {
      background-color: #2b5dad;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b5dad;
      color: white;
      text-align: center;
      padding: 8px;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav button {
        margin-left: 0;
        margin-bottom: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='https://davaoph.github.io/CCC/home.html'">Home</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/profile.html'">Profile</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/settings.html'">Settings</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/messages.html'">Messages</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/mailbox.html'">Mailbox</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/friendlist.html'">Friendlist</button>
      <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/testimony.html'">Testimony</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/prayerwall.html'">Prayer Wall</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/events.html'">Events</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to Compass Christian Church, <span id="fullName">Loading...</span></h2>

    <div class="post-container" id="postList">
      <!-- Posts will show here dynamically -->
    </div>
  </div>

  <footer>
    Compass Christian Church â€“ Serving the Community
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById('fullName').textContent = ` ${user.displayName}`;

        // Load posts from Firestore
        loadPosts();
      } else {
        window.location.href = "https://davaoph.github.io/CCC/index.html";
      }
    });

    async function loadPosts() {
      const postsContainer = document.getElementById('postList');
      postsContainer.innerHTML = ''; // Clear existing posts
      const postsQuery = db.collection('posts').orderBy('timestamp', 'desc');
      const snapshot = await postsQuery.get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <strong>${post.userName}</strong>
          <p>${post.content}</p>
          <div class="post-actions">
            <button onclick="editPost('${doc.id}')"><img src="assets/pencil-icon.png" alt="Edit" width="16" height="16"> Edit</button>
            <button onclick="deletePost('${doc.id}')"><img src="assets/trash-bin-icon.png" alt="Delete" width="16" height="16"> Delete</button>
            <button onclick="reportPost('${doc.id}')"><img src="assets/warning-icon.png" alt="Report" width="16" height="16"> Report</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    function editPost(postId) {
      const newContent = prompt("Edit your post:");
      if (newContent) {
        db.collection('posts').doc(postId).update({ content: newContent });
        loadPosts();
      }
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection('posts').doc(postId).delete();
        loadPosts();
      }
    }

    function reportPost(postId) {
      alert("Post reported!");
      // Implement reporting logic (e.g., flagging post in the database)
    }

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = "https://davaoph.github.io/CCC/index.html";
      }).catch(error => {
        console.error("Error logging out:", error);
      });
    }
  </script>
</body>
</html>
