<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #fefefe;
      color: #222;
      padding-bottom: 60px;
    }
    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    header img {
      width: 32px;
      height: 32px;
    }
    nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }
    nav button {
      white-space: nowrap;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }
    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2b5dad;
      padding: 0 10px;
    }

    .post-container {
      margin-top: 30px;
      padding: 0 10px;
    }

    .post {
      background-color: #f1f1f1;
      border-left: 5px solid #2b5dad;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .post strong {
      display: block;
      margin-bottom: 8px;
      color: #2b5dad;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .post-actions button {
      padding: 5px 10px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #2b5dad;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .post-actions button:hover {
      background-color: #2b5dad;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b5dad;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        font-size: 16px;
      }
      nav {
        flex-wrap: nowrap;
        overflow-x: auto;
        width: 100%;
      }
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
      .post {
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      nav button {
        padding: 6px 10px;
        font-size: 13px;
      }
      h2 {
        font-size: 18px;
      }
      .post {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="location.href='messages.html'">Messages</button>
      <button onclick="location.href='mailbox.html'">Mailbox</button>
      <button onclick="location.href='friendlist.html'">Friendlist</button>
      <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
      <button onclick="location.href='testimony.html'">Testimony</button>
      <button onclick="location.href='prayerwall.html'">Prayer Wall</button>
      <button onclick="location.href='events.html'">Events</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to Compass Christian Church, <span id="fullName">User</span></h2>
    <div class="post-container" id="postList"></div>
  </div>

  <footer>
    Compass Christian Church â€“ Serving the Community
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = db.collection('users').doc(uid);
        const userDoc = await userRef.get();
        if (userDoc.exists) {
          const userData = userDoc.data();
          const fullName = userData.fullName || "User";
          document.getElementById('fullName').textContent = fullName;
        }
        loadPosts();
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadPosts() {
      const postsContainer = document.getElementById('postList');
      postsContainer.innerHTML = '';
      const snapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <strong>${post.userName}</strong>
          <p>${post.content}</p>
          <div class="post-actions">
            <button onclick="editPost('${doc.id}')"><img src="assets/pencil-icon.png" width="16" height="16"> Edit</button>
            <button onclick="deletePost('${doc.id}')"><img src="assets/trash-bin-icon.png" width="16" height="16"> Delete</button>
            <button onclick="reportPost('${doc.id}')"><img src="assets/warning-icon.png" width="16" height="16"> Report</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    function editPost(postId) {
      const newContent = prompt("Edit your post:");
      if (newContent) {
        db.collection('posts').doc(postId).update({ content: newContent });
        loadPosts();
      }
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection('posts').doc(postId).delete();
        loadPosts();
      }
    }

    function reportPost(postId) {
      alert("Post reported!");
    }

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        console.error("Logout Error:", error);
      });
    }
  </script>
</body>
</html>
