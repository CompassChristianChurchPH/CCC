<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 24px;
      gap: 10px;
    }

    header h1 img {
      width: 32px;
      height: 32px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #1f4a85;
      padding: 10px 0;
    }

    nav button {
      background-color: #ffffff;
      color: #2b5dad;
      border: none;
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .posts-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .posts-section h3 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2b5dad;
    }

    .post {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .post-actions {
      margin-top: 10px;
    }

    .post-actions button {
      background-color: #2b5dad;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-right: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .post-actions button:hover {
      background-color: #1f4a85;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
  </header>

  <nav>
    <button onclick="location.href='https://davaoph.github.io/CCC/home.html'">Home</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/profile.html'">Profile</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/settings.html'">Settings</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/messages.html'">Messages</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/mailbox.html'">Mailbox</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/friendlist.html'">Friendlist</button>
    <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/testimony.html'">Testimony</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/prayerwall.html'">Prayer Wall</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/events.html'">Events</button>
    <button onclick="logoutUser()">Logout</button>
  </nav>

  <div class="container">
    <div class="posts-section">
      <h3>Community Posts</h3>
      <div id="postListHome"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        loadPosts();
      } else {
        window.location.href = "https://davaoph.github.io/CCC/index.html";
      }
    });

    async function loadPosts() {
      const postsContainer = document.getElementById('postListHome');
      postsContainer.innerHTML = '';
      const postsQuery = db.collection('posts').orderBy('timestamp', 'desc');
      const snapshot = await postsQuery.get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <div>${post.content}</div>
          <div class="post-actions">
            <button onclick="editPost('${doc.id}')">Edit</button>
            <button onclick="deletePost('${doc.id}')">Delete</button>
            <button onclick="reportPost('${doc.id}')">Report</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    function editPost(postId) {
      const newContent = prompt("Edit your post:");
      if (newContent) {
        db.collection('posts').doc(postId).update({ content: newContent });
        loadPosts();
      }
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection('posts').doc(postId).delete();
        loadPosts();
      }
    }

    function reportPost(postId) {
      alert("Post reported!");
    }

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = "https://davaoph.github.io/CCC/index.html";
      });
    }
  </script>
</body>
</html>
