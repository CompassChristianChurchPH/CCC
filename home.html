<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Home</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fefefe;
      color: #222;
      padding-bottom: 60px;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
    }

    header img {
      width: 32px;
      height: 32px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2b5dad;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      height: 150px;
      font-size: 16px;
      resize: none;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #2b5dad;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .post {
      background-color: #f1f1f1;
      border-left: 5px solid #2b5dad;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .post-actions button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #2b5dad;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b5dad;
      color: white;
      text-align: center;
      padding: 8px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
      }

      nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
  <nav>
    <button onclick="location.href='https://davaoph.github.io/CCC/home.html'">Home</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/profile.html'">Profile</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/settings.html'">Settings</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/messages.html'">Messages</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/mailbox.html'">Mailbox</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/friendlist.html'">Friendlist</button>
    <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/testimony.html'">Testimony</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/prayerwall.html'">Prayer Wall</button>
    <button onclick="location.href='https://davaoph.github.io/CCC/events.html'">Events</button>
    <button onclick="logoutUser()">Logout</button>
  </nav>
</header>

<div class="container">
  <h2 id="welcomeText">Welcome to Compass Christian Church</h2>

  <textarea id="newPost" placeholder="Write something..."></textarea>
  <button class="submit-btn" onclick="createPost()">Post</button>

  <div id="postList"></div>
</div>

<footer>
  Compass Christian Church ‚Äì Where You Belong
</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
    authDomain: "compass-christian-church-4b02e.firebaseapp.com",
    projectId: "compass-christian-church-4b02e",
    storageBucket: "compass-christian-church-4b02e.appspot.com",
    messagingSenderId: "436310011988",
    appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
    measurementId: "G-T6EWRN2THW"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "https://davaoph.github.io/CCC/index.html";
      return;
    }

    const uid = user.uid;
    try {
      const doc = await db.collection('users').doc(uid).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById('welcomeText').textContent = 
          `Welcome to Compass Christian Church, ${data.fullName || 'User'}`;
      }
    } catch (error) {
      console.error("Failed to load user data:", error);
    }

    loadPosts();
  });

  async function createPost() {
    const newPost = document.getElementById('newPost').value.trim();
    if (!newPost) return;

    const user = auth.currentUser;
    if (!user) return;

    await db.collection('posts').add({
      userId: user.uid,
      content: newPost,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById('newPost').value = '';
    loadPosts();
  }

  async function loadPosts() {
    const postList = document.getElementById('postList');
    postList.innerHTML = '';

    const snapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
    snapshot.forEach(doc => {
      const post = doc.data();
      const postElement = document.createElement('div');
      postElement.className = 'post';
      postElement.innerHTML = `
        <div>${post.content}</div>
        <div class="post-actions">
          <button onclick="editPost('${doc.id}')">‚úèÔ∏è</button>
          <button onclick="deletePost('${doc.id}')">üóëÔ∏è</button>
          <button onclick="reportPost('${doc.id}')">‚ö†Ô∏è</button>
        </div>
      `;
      postList.appendChild(postElement);
    });
  }

  function editPost(postId) {
    const newContent = prompt("Edit your post:");
    if (newContent) {
      db.collection('posts').doc(postId).update({ content: newContent });
      loadPosts();
    }
  }

  function deletePost(postId) {
    if (confirm("Are you sure you want to delete this post?")) {
      db.collection('posts').doc(postId).delete();
      loadPosts();
    }
  }

  function reportPost(postId) {
    alert("Post reported.");
    // Reporting logic can go here
  }

  function logoutUser() {
    auth.signOut().then(() => {
      window.location.href = "https://davaoph.github.io/CCC/index.html";
    });
  }
</script>
</body>
</html>
