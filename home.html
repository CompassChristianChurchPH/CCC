<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    /* Same styles as before */
    header nav {
      display: flex;
      justify-content: space-evenly;
      background-color: #333;
      padding: 10px;
    }

    header nav button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    header nav button:hover {
      background-color: #666;
    }

    header h1 {
      font-size: 30px;
      color: #333;
    }

    .container {
      margin-top: 20px;
    }

    .posts-section {
      margin-top: 30px;
    }

    .post {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .post-actions button {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='https://davaoph.github.io/CCC/home.html'">Home</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/profile.html'">Profile</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/settings.html'">Settings</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/messages.html'">Messages</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/mailbox.html'">Mailbox</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/friendlist.html'">Friendlist</button>
      <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/testimony.html'">Testimony</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/prayerwall.html'">Prayer Wall</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/events.html'">Events</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <!-- Existing Home Page Content -->

    <!-- Posts Section -->
    <div class="posts-section">
      <h3>Community Posts</h3>
      <div id="postListHome"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        loadPosts(); // Load posts from Firestore
      } else {
        window.location.href = "https://davaoph.github.io/CCC/index.html";
      }
    });

    async function loadPosts() {
      const postsContainer = document.getElementById('postListHome');
      postsContainer.innerHTML = '';
      const postsQuery = db.collection('posts').orderBy('timestamp', 'desc');
      const snapshot = await postsQuery.get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <div>${post.content}</div>
          <div class="post-actions">
            <button class="edit-btn" onclick="editPost('${doc.id}')">Edit</button>
            <button class="delete-btn" onclick="deletePost('${doc.id}')">Delete</button>
            <button class="report-btn" onclick="reportPost('${doc.id}')">Report</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    function editPost(postId) {
      const newContent = prompt("Edit your post:");
      if (newContent) {
        db.collection('posts').doc(postId).update({ content: newContent });
        loadPosts();
      }
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection('posts').doc(postId).delete();
        loadPosts();
      }
    }

    function reportPost(postId) {
      alert("Post reported!");
    }
  </script>
</body>
</html>
