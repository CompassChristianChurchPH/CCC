<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendlist - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f4f4f4; }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 img { width: 32px; height: 32px; }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b5dad;
    }

    .friend-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .friend-form input {
      padding: 8px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .friend-form button {
      padding: 8px 16px;
      border: none;
      background-color: #2b5dad;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      font-weight: bold;
    }

    li button {
      background-color: crimson;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="location.href='friendlist.html'">Friendlist</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h2>My Friends</h2>

    <div class="friend-form">
      <input type="text" id="friendInput" placeholder="Enter friend's username"/>
      <button onclick="addFriend()">Add</button>
    </div>

    <ul id="friendList"></ul>
    <div class="empty" id="emptyText">No friends yet. Start adding!</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
  authDomain: "compass-christian-church-4b02e.firebaseapp.com",
  projectId: "compass-christian-church-4b02e",
  storageBucket: "compass-christian-church-4b02e.firebasestorage.app",
  messagingSenderId: "436310011988",
  appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
  measurementId: "G-T6EWRN2THW"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const user = JSON.parse(localStorage.getItem("ccc_loggedInUser"));
    if (!user) window.location.href = "index.html"; // Redirect if no user is logged in

    const friendListContainer = document.getElementById("friendList");
    const emptyText = document.getElementById("emptyText");
    const input = document.getElementById("friendInput");

    // Fetch and display friends from Firestore
    function displayFriends() {
      const userRef = db.collection("users").doc(user.username).collection("friends");
      userRef.get().then((querySnapshot) => {
        friendListContainer.innerHTML = "";
        if (querySnapshot.empty) {
          emptyText.style.display = "block";
          return;
        }
        emptyText.style.display = "none";
        
        querySnapshot.forEach(doc => {
          const friend = doc.data();
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${friend.username}</span>
            <button onclick="removeFriend('${doc.id}')">Remove</button>
          `;
          friendListContainer.appendChild(li);
        });
      }).catch((error) => {
        console.error("Error fetching friends: ", error);
      });
    }

    // Add friend
    function addFriend() {
      const friendUsername = input.value.trim();
      if (!friendUsername) return alert("Enter a username");
      const userRef = db.collection("users").doc(user.username).collection("friends");

      // Check if the user is already a friend
      userRef.where("username", "==", friendUsername).get().then((querySnapshot) => {
        if (!querySnapshot.empty) {
          return alert("This user is already your friend");
        }

        // Add friend to the Firestore collection
        userRef.add({ username: friendUsername }).then(() => {
          displayFriends();
          input.value = "";
        }).catch((error) => {
          console.error("Error adding friend: ", error);
        });
      });
    }

    // Remove friend
    function removeFriend(friendId) {
      db.collection("users").doc(user.username).collection("friends").doc(friendId).delete().then(() => {
        displayFriends();
      }).catch((error) => {
        console.error("Error removing friend: ", error);
      });
    }

    // Logout function
    function logoutUser() {
      localStorage.removeItem("ccc_loggedInUser");
      window.location.href = "index.html";
    }

    displayFriends();
  </script>

</body>
</html>
