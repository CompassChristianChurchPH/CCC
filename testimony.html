<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimony - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background-color: #fefefe;
      color: #222;
      padding-bottom: 60px;
    }
    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img { width: 32px; height: 32px; }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 15px;
    }

    button.submit-btn {
      padding: 10px 20px;
      background-color: #2b5dad;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .testimony-list {
      margin-top: 30px;
    }

    .testimony {
      background-color: #f1f1f1;
      border-left: 5px solid #2b5dad;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .testimony strong {
      display: block;
      margin-bottom: 8px;
      color: #2b5dad;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b5dad;
      color: white;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="window.open('https://www.bible.com/bible', '_blank')">Bible</button>
      <button onclick="location.href='testimony.html'">Testimony</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ™Œ Share Your Testimony</h2>

    <textarea id="testimonyInput" placeholder="Write your story here..."></textarea>
    <button class="submit-btn" onclick="submitTestimony()">Submit Testimony</button>

    <div class="testimony-list" id="testimonyList">
      <!-- Testimonies will show here -->
    </div>
  </div>

  <footer>
    Compass Christian Church â€“ Giving Glory to God Through Every Story
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
  authDomain: "compass-christian-church-4b02e.firebaseapp.com",
  projectId: "compass-christian-church-4b02e",
  storageBucket: "compass-christian-church-4b02e.firebasestorage.app",
  messagingSenderId: "436310011988",
  appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
  measurementId: "G-T6EWRN2THW"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const user = JSON.parse(localStorage.getItem('ccc_loggedInUser'));
    if (!user) window.location.href = 'index.html';

    const input = document.getElementById("testimonyInput");
    const list = document.getElementById("testimonyList");

    // Function to render testimonies from Firestore
    function renderTestimonies() {
      db.collection("testimonies").orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          list.innerHTML = "";
          snapshot.forEach(doc => {
            const testimony = doc.data();
            const div = document.createElement("div");
            div.className = "testimony";
            div.innerHTML = `<strong>${testimony.user}</strong><p>${testimony.text}</p>`;
            list.appendChild(div);
          });
        })
        .catch(error => {
          console.error("Error fetching testimonies: ", error);
        });
    }

    // Function to submit a testimony to Firestore
    function submitTestimony() {
      const text = input.value.trim();
      if (!text) {
        alert("Please write something first.");
        return;
      }

      const newTestimony = {
        user: user.username,
        text: text,
        timestamp: new Date().toISOString()
      };

      // Add testimony to Firestore
      db.collection("testimonies").add(newTestimony)
        .then(() => {
          input.value = "";
          renderTestimonies();
        })
        .catch(error => {
          console.error("Error adding testimony: ", error);
        });
    }

    // Function to logout
    function logoutUser() {
      localStorage.removeItem("ccc_loggedInUser");
      window.location.href = "index.html";
    }

    // Initial load
    renderTestimonies();
  </script>

</body>
</html>
