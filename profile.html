<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #eef1f5; }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { display: flex; align-items: center; gap: 10px; }
    header h1 img { width: 32px; height: 32px; }
    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #ccc;
    }

    .profile-header input[type="file"] {
      margin-top: 10px;
    }

    .profile-info input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background: #2b5dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .posts-section {
      margin-top: 40px;
    }

    .post {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <div class="profile-header">
      <img id="profilePic" src="" alt="Profile Picture" />
      <div>
        <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePic(event)">
      </div>
    </div>

    <div class="profile-info">
      <input type="text" id="profileUsername" placeholder="Username" readonly>
      <input type="email" id="profileEmail" placeholder="Email">
      <button class="submit-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <div class="posts-section">
      <h3>Create a Post</h3>
      <textarea id="newPost" rows="4" style="width:100%;padding:10px;"></textarea><br>
      <button class="submit-btn" onclick="createPost()">Post</button>

      <div id="postList"></div>
    </div>
  </div>

  <script type="module">
    import { auth, db, storage } from './firebase-config.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
    import { ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'index.html'; // If no user is authenticated, redirect to login
      } else {
        // User is signed in, load profile data
        loadProfile(user);
      }
    });

    function loadProfile(user) {
      // Get user data from Firestore
      const userRef = doc(db, "users", user.uid);
      getDoc(userRef).then((docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("profileUsername").value = data.username;
          document.getElementById("profileEmail").value = data.email;
          if (data.profilePicUrl) {
            document.getElementById("profilePic").src = data.profilePicUrl;
          }
        } else {
          console.log("No user data found.");
        }
      });
    }

    function saveProfile() {
      const user = auth.currentUser;
      const email = document.getElementById("profileEmail").value;
      
      // Update user profile in Firestore
      setDoc(doc(db, "users", user.uid), {
        email: email
      }, { merge: true }).then(() => {
        alert('Profile updated successfully!');
      }).catch((error) => {
        console.error('Error updating profile: ', error);
      });
    }

    function uploadProfilePic(event) {
      const user = auth.currentUser;
      const file = event.target.files[0];
      const storageRef = ref(storage, 'profile_pics/' + user.uid);

      const uploadTask = uploadBytesResumable(storageRef, file);
      uploadTask.on('state_changed', 
        (snapshot) => {},
        (error) => { console.error(error); },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            // Save the download URL to Firestore
            setDoc(doc(db, "users", user.uid), {
              profilePicUrl: downloadURL
            }, { merge: true }).then(() => {
              document.getElementById("profilePic").src = downloadURL;
            }).catch((error) => {
              console.error('Error saving profile picture URL: ', error);
            });
          });
        }
      );
    }

    function createPost() {
      const user = auth.currentUser;
      const content = document.getElementById("newPost").value;
      
      if (!content) return alert("Please write something!");

      const post = {
        username: user.displayName,
        content,
        time: new Date().toLocaleString(),
        uid: user.uid
      };

      const postsRef = doc(db, "posts", user.uid);
      setDoc(postsRef, post).then(() => {
        alert('Post created!');
        loadPosts(user);
      });
    }

    function loadPosts(user) {
      // Load posts from Firestore (you could display them similarly as you're doing with localStorage)
    }
  </script>
</body>
</html>
