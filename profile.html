<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body { background-color: #eef1f5; color: #333; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b5dad;
      color: white;
      padding: 15px 25px;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }

    header h1 img {
      width: 35px;
      height: 35px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav button {
      padding: 8px 14px;
      background-color: white;
      color: #2b5dad;
      border: 2px solid #2b5dad;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .wallpaper-container {
      position: relative;
      height: 250px;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .upload-wallpaper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .upload-wallpaper input {
      display: none;
    }

    .profile-pic-container {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      margin: -110px auto 20px;
      border: 5px solid white;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .upload-profile {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      border-radius: 50%;
    }

    .profile-pic-container:hover .upload-profile {
      opacity: 1;
    }

    .profile-info {
      padding: 20px 30px 30px;
      margin-top: 20px;
      text-align: center;
    }

    .profile-display {
      font-size: 18px;
      font-weight: bold;
      line-height: 1.8;
      text-align: center;
    }

    .profile-display span {
      display: block;
    }

    .posts-section {
      margin-top: 30px;
      padding: 20px 30px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .post {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .post-actions .edit-btn, .post-actions .delete-btn, .post-actions .report-btn {
      font-size: 14px;
      color: #2b5dad;
    }

    .post-actions .edit-btn:hover, .post-actions .delete-btn:hover, .post-actions .report-btn:hover {
      color: #ff5757;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='https://davaoph.github.io/CCC/home.html'">Home</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/profile.html'">Profile</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/settings.html'">Settings</button>
    </nav>
  </header>

  <div class="container">
    <div class="wallpaper-container" id="wallpaperContainer">
      <label class="upload-wallpaper">
        Upload Wallpaper
        <input type="file" id="uploadWallpaper" accept="image/*" onchange="uploadWallpaperPic(event)">
      </label>
    </div>

    <div class="profile-pic-container">
      <img id="profilePic" src="assets/default-profile.png" alt="Profile Picture" />
      <label class="upload-profile">
        Upload Profile Picture
        <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePic(event)">
      </label>
    </div>

    <div class="profile-info">
      <div id="profileDisplay" class="profile-display">
        <span id="uidDisplay">UID: Loading...</span>
        <span id="nameDisplay">Full Name: Loading...</span>
        <span id="birthDisplay">Birthdate: Loading...</span>
      </div>
    </div>

    <div class="posts-section">
      <h3>Create a Post</h3>
      <textarea id="newPost" rows="4" placeholder="Write something..."></textarea>
      <button class="submit-btn" onclick="createPost()">Post</button>
      <div id="postList"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById('uidDisplay').textContent = `UID: ${uid}`;

        try {
          const doc = await db.collection('users').doc(uid).get();
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('nameDisplay').textContent = `Full Name: ${data.fullName || 'Not set'}`;
            document.getElementById('birthDisplay').textContent = `Birthdate: ${data.birthdate || 'Not set'}`;
          } else {
            document.getElementById('nameDisplay').textContent = `Full Name: Not found`;
            document.getElementById('birthDisplay').textContent = `Birthdate: Not found`;
          }
        } catch (error) {
          console.error("Error getting user data:", error);
        }
      } else {
        window.location.href = "https://davaoph.github.io/CCC/index.html"; // Redirect to login if not authenticated
      }
    });

    function uploadWallpaperPic(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById('wallpaperContainer').style.backgroundImage = `url(${reader.result})`;
      }
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function uploadProfilePic(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById('profilePic').src = reader.result;
      }
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    async function createPost() {
      const newPost = document.getElementById('newPost').value;
      if (newPost) {
        const user = auth.currentUser;
        if (user) {
          await db.collection('posts').add({
            userId: user.uid,
            content: newPost,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          loadPosts();
          document.getElementById('newPost').value = '';
        }
      }
    }

    async function loadPosts() {
      const postsContainer = document.getElementById('postList');
      postsContainer.innerHTML = '';
      const postsQuery = db.collection('posts').orderBy('timestamp', 'desc');
      const snapshot = await postsQuery.get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <div>${post.content}</div>
          <div class="post-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
            <button class="report-btn">Report</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    loadPosts();
  </script>
</body>
</html>
