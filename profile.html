<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', sans-serif; 
    }
    body {
      background-color: #fefefe;
      color: #222;
      padding-bottom: 60px;
    }
    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img { 
      width: 32px; 
      height: 32px; 
    }
    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #2b5dad;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .wallpaper-container {
      position: relative;
      height: 200px;
      background-color: #dfe6e9;
      margin-bottom: 20px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }

    .upload-wallpaper {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-pic-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }

    .upload-profile {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-info {
      margin-bottom: 30px;
      text-align: center;
    }

    .profile-info span {
      display: block;
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }

    .posts-section {
      margin-top: 30px;
    }

    .posts-section h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #2b5dad;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: vertical;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2b5dad;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #1f4a76;
    }

    .post {
      background-color: #f1f1f1;
      border-left: 5px solid #2b5dad;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .post-actions button {
      padding: 5px 10px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #2b5dad;
      font-weight: bold;
    }

    .post-actions button:hover {
      background-color: #2b5dad;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2b5dad;
      color: white;
      text-align: center;
      padding: 8px;
    }

  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='https://davaoph.github.io/CCC/home.html'">Home</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/profile.html'">Profile</button>
      <button onclick="location.href='https://davaoph.github.io/CCC/settings.html'">Settings</button>
    </nav>
  </header>

  <div class="container">
    <div class="wallpaper-container" id="wallpaperContainer">
      <label class="upload-wallpaper">
        Upload Wallpaper
        <input type="file" id="uploadWallpaper" accept="image/*" onchange="uploadWallpaperPic(event)">
      </label>
    </div>

    <div class="profile-pic-container">
      <img id="profilePic" src="assets/default-profile.png" alt="Profile Picture" />
      <label class="upload-profile">
        Upload Profile Picture
        <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePic(event)">
      </label>
    </div>

    <div class="profile-info">
      <div id="profileDisplay" class="profile-display">
        <span id="uidDisplay">UID: Loading...</span>
        <span id="nameDisplay">Full Name: Loading...</span>
        <span id="birthDisplay">Birthdate: Loading...</span>
      </div>
    </div>

    <div class="posts-section">
      <h3>Create a Post</h3>
      <textarea id="newPost" rows="4" placeholder="Write something..."></textarea>
      <button class="submit-btn" onclick="createPost()">Post</button>
      <div id="postList"></div>
    </div>
  </div>

  <footer>
    Compass Christian Church â€“ Serving the Community
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById('uidDisplay').textContent = `UID: ${uid}`;

        try {
          const doc = await db.collection('users').doc(uid).get();
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('nameDisplay').textContent = `Full Name: ${data.fullName || 'Not set'}`;
            document.getElementById('birthDisplay').textContent = `Birthdate: ${data.birthdate || 'Not set'}`;
          } else {
            document.getElementById('nameDisplay').textContent = `Full Name: Not found`;
            document.getElementById('birthDisplay').textContent = `Birthdate: Not found`;
          }
        } catch (error) {
          console.error("Error getting user data:", error);
        }

        loadPosts(); // Load posts from Firestore
      } else {
        window.location.href = "https://davaoph.github.io/CCC/index.html";
      }
    });

    function uploadWallpaperPic(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById('wallpaperContainer').style.backgroundImage = `url(${reader.result})`;
      }
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function uploadProfilePic(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById('profilePic').src = reader.result;
      }
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    async function createPost() {
      const newPost = document.getElementById('newPost').value;
      if (newPost) {
        const user = auth.currentUser;
        if (user) {
          await db.collection('posts').add({
            userId: user.uid,
            content: newPost,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          loadPosts();
          document.getElementById('newPost').value = '';
        }
      }
    }

    async function loadPosts() {
      const postsContainer = document.getElementById('postList');
      postsContainer.innerHTML = '';
      const postsQuery = db.collection('posts').orderBy('timestamp', 'desc');
      const snapshot = await postsQuery.get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <div>${post.content}</div>
          <div class="post-actions">
            <button class="edit-btn" onclick="editPost('${doc.id}')">Edit</button>
            <button class="delete-btn" onclick="deletePost('${doc.id}')">Delete</button>
            <button class="report-btn" onclick="reportPost('${doc.id}')">Report</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    function editPost(postId) {
      const newContent = prompt("Edit your post:");
      if (newContent) {
        db.collection('posts').doc(postId).update({ content: newContent });
        loadPosts();
      }
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection('posts').doc(postId).delete();
        loadPosts();
      }
    }

    function reportPost(postId) {
      alert("Post reported!");
      // Implement reporting logic (e.g., flagging post in database)
    }
  </script>
</body>
</html>
