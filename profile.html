<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Compass Christian Church</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #eef1f5; }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img { width: 32px; height: 32px; }
    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #f0f0f0;
      color: #2b5dad;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .wallpaper-container {
      position: relative;
      height: 250px;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .upload-wallpaper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .upload-wallpaper input {
      display: none;
    }

    .profile-pic-container {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      margin: -110px auto 20px;
      border: 5px solid white;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .upload-profile {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      border-radius: 50%;
    }

    .profile-pic-container:hover .upload-profile {
      opacity: 1;
    }

    .upload-profile input {
      display: none;
    }

    .profile-info {
      padding: 20px 30px 30px;
      margin-top: 20px;
      text-align: center;
    }

    .profile-display {
      font-size: 18px;
      font-weight: bold;
      line-height: 1.8;
      text-align: center;
    }

    .profile-display span {
      display: block;
    }

    .posts-section {
      margin-top: 30px;
      padding: 20px 30px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .post {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .post-actions .edit-btn, .post-actions .delete-btn, .post-actions .report-btn {
      font-size: 14px;
      color: #2b5dad;
    }

    .post-actions .edit-btn:hover, .post-actions .delete-btn:hover, .post-actions .report-btn:hover {
      color: #ff5757;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <div class="container">
    <div class="wallpaper-container" id="wallpaperContainer">
      <label class="upload-wallpaper">
        Upload Wallpaper
        <input type="file" id="uploadWallpaper" accept="image/*" onchange="uploadWallpaperPic(event)">
      </label>
    </div>

    <div class="profile-pic-container">
      <img id="profilePic" src="assets/default-profile.png" alt="Profile Picture" />
      <label class="upload-profile">
        Upload Profile Picture
        <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePic(event)">
      </label>
    </div>

    <div class="profile-info">
      <div id="profileDisplay" class="profile-display">
        <span id="uidDisplay">UID: Loading...</span>
        <span id="nameDisplay">Full Name: Loading...</span>
        <span id="birthDisplay">Birthdate: Loading...</span>
      </div>
    </div>

    <div class="posts-section">
      <h3>Create a Post</h3>
      <textarea id="newPost" rows="4" placeholder="Write something..."></textarea>
      <button class="submit-btn" onclick="createPost()">Post</button>
      <div id="postList"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById('uidDisplay').textContent = `UID: ${uid}`;

        try {
          const doc = await db.collection('users').doc(uid).get();
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('nameDisplay').textContent = `Full Name: ${data.fullName || 'Not set'}`;
            document.getElementById('birthDisplay').textContent = `Birthdate: ${data.birthdate || 'Not set'}`;
          } else {
            document.getElementById('nameDisplay').textContent = `Full Name: Not found`;
            document.getElementById('birthDisplay').textContent = `Birthdate: Not found`;
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function uploadProfilePic(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('profilePic').src = e.target.result;
      };
      if (file) reader.readAsDataURL(file);
    }

    function uploadWallpaperPic(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('wallpaperContainer').style.backgroundImage = `url(${e.target.result})`;
      };
      if (file) reader.readAsDataURL(file);
    }

    function createPost() {
      const postText = document.getElementById('newPost').value.trim();
      if (!postText) return;
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div>${postText}</div>
        <div class="post-actions">
          <button class="edit-btn" onclick="editPost(this)">✏️</button>
          <button class="delete-btn" onclick="deletePost(this)">❌</button>
          <button class="report-btn" onclick="reportPost(this)">⚠️</button>
        </div>
      `;
      document.getElementById('postList').prepend(post);
      document.getElementById('newPost').value = '';
    }

    function editPost(button) {
      const post = button.closest('.post');
      const text = post.querySelector('div');
      const newText = prompt("Edit your post:", text.textContent);
      if (newText) text.textContent = newText;
    }

    function deletePost(button) {
      const post = button.closest('.post');
      post.remove();
    }

    function reportPost(button) {
      alert("Reported this post!");
    }
  </script>
</body>
</html>
