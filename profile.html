<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #eef1f5; }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img { width: 32px; height: 32px; }
    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #f0f0f0;
      color: #2b5dad;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .wallpaper-container {
      position: relative;
      height: 250px;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .upload-wallpaper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .upload-wallpaper input {
      display: none;
    }

    .profile-pic-container {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      margin: -80px auto 20px;
      border: 5px solid white;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-profile {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .profile-pic-container:hover .upload-profile {
      opacity: 1;
    }

    .upload-profile input {
      display: none;
    }

    .profile-info {
      padding: 20px 30px 30px;
    }

    .profile-info .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .profile-info input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      max-width: 250px;
    }

    #email {
      max-width: 250px;
    }

    .edit-button {
      display: none;
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }

    .submit-btn {
      background: white;
      color: #2b5dad;
      border: 2px solid #2b5dad;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2b5dad;
      color: white;
    }

    .posts-section {
      margin-top: 30px;
      padding: 20px 30px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    .post {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <div class="container">
    <div class="wallpaper-container" id="wallpaperContainer">
      <label class="upload-wallpaper">
        Upload Wallpaper
        <input type="file" id="uploadWallpaper" accept="image/*" onchange="uploadWallpaperPic(event)">
      </label>
    </div>

    <div class="profile-pic-container">
      <img id="profilePic" src="" alt="" />
      <label class="upload-profile">
        Upload Profile Picture
        <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePic(event)">
      </label>
    </div>

    <div class="profile-info">
      <div class="row">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="middleName" placeholder="Middle Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
      </div>
      <div class="row">
        <input type="email" id="email" placeholder="Email" />
        <button id="editBtn" class="edit-button" onclick="enableEditing()">Edit</button>
      </div>
      <button class="submit-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <div class="posts-section">
      <h3>Create a Post</h3>
      <textarea id="newPost" rows="4" placeholder="Write something..."></textarea>
      <button class="submit-btn" onclick="createPost()">Post</button>
      <div id="postList"></div>
    </div>
  </div>

  <script type="module">
    import { auth, db, storage } from './firebase-config.js';
    import { doc, getDoc, setDoc, addDoc, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        loadProfile(user);
        loadPosts(user);
      }
    });

    function loadProfile(user) {
      const userRef = doc(db, "users", user.uid);
      getDoc(userRef).then(docSnap => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("firstName").value = data.firstName || "";
          document.getElementById("middleName").value = data.middleName || "";
          document.getElementById("lastName").value = data.lastName || "";
          document.getElementById("email").value = data.email || user.email;
          if (data.profilePicUrl) document.getElementById("profilePic").src = data.profilePicUrl;
          if (data.wallpaperUrl) document.getElementById("wallpaperContainer").style.backgroundImage = `url('${data.wallpaperUrl}')`;
        }
      });
    }

    function saveProfile() {
      const user = auth.currentUser;
      const data = {
        firstName: document.getElementById("firstName").value,
        middleName: document.getElementById("middleName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value
      };

      setDoc(doc(db, "users", user.uid), data, { merge: true })
        .then(() => {
          document.getElementById("editBtn").style.display = 'inline-block';
          alert("Profile saved successfully.");
        })
        .catch(console.error);
    }

    function enableEditing() {
      document.querySelectorAll(".profile-info input").forEach(input => input.removeAttribute("readonly"));
    }

    function uploadProfilePic(event) {
      const user = auth.currentUser;
      const file = event.target.files[0];
      const storageRef = ref(storage, `profile_pics/${user.uid}`);
      const uploadTask = uploadBytesResumable(storageRef, file);
      uploadTask.on('state_changed', null, 
        error => console.error(error),
        () => getDownloadURL(uploadTask.snapshot.ref).then(downloadURL => {
          document.getElementById("profilePic").src = downloadURL;
          setDoc(doc(db, "users", user.uid), { profilePicUrl: downloadURL }, { merge: true });
        })
      );
    }

    function uploadWallpaperPic(event) {
      const user = auth.currentUser;
      const file = event.target.files[0];
      const storageRef = ref(storage, `wallpapers/${user.uid}`);
      const uploadTask = uploadBytesResumable(storageRef, file);
      uploadTask.on('state_changed', null,
        error => console.error(error),
        () => getDownloadURL(uploadTask.snapshot.ref).then(downloadURL => {
          document.getElementById("wallpaperContainer").style.backgroundImage = `url('${downloadURL}')`;
          setDoc(doc(db, "users", user.uid), { wallpaperUrl: downloadURL }, { merge: true });
        })
      );
    }

    async function createPost() {
      const user = auth.currentUser;
      const content = document.getElementById("newPost").value.trim();
      if (!content) return alert("Please write something!");

      const post = {
        uid: user.uid,
        username: user.displayName || user.email.split('@')[0],
        content: content,
        time: new Date().toLocaleString()
      };

      await addDoc(collection(db, "posts"), post);
      document.getElementById("newPost").value = "";
      loadPosts(user);
    }

    async function loadPosts(user) {
      const postList = document.getElementById("postList");
      postList.innerHTML = '';

      const q = query(collection(db, "posts"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <strong>${post.username}</strong> <small>(${post.time})</small><br>
          <p>${post.content}</p>
        `;
        postList.prepend(div);
      });
    }
  </script>
</body>
</html>
