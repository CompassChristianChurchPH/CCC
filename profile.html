<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - PROFILE</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #eef1f5; }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img { width: 32px; height: 32px; }
    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #f0f0f0;
      color: #2b5dad;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .wallpaper {
      position: relative;
      width: 100%;
      height: 200px;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    .profile-pic-container {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      background: #ccc;
      top: 160px;
      left: calc(100% - 160px);
      cursor: pointer;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      padding: 80px 30px 30px;
    }

    .profile-info .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .profile-info input[type="text"],
    .profile-info input[type="email"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }

    .email-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .submit-btn {
      background: white;
      color: #2b5dad;
      border: 2px solid #2b5dad;
      padding: 6px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .posts-section {
      margin-top: 30px;
      padding: 20px 30px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    .post {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      resize: vertical;
    }

    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <div class="container">
    <div class="wallpaper" onclick="document.getElementById('uploadWallpaper').click()">
      <span>Upload Wallpaper</span>
      <input type="file" id="uploadWallpaper" class="hidden-input" accept="image/*">
    </div>

    <div class="profile-pic-container" onclick="document.getElementById('uploadPic').click()">
      <img id="profilePic" src="" />
      <span style="position: absolute; color: white; font-weight: bold; text-align: center;">Upload Profile Picture</span>
      <input type="file" id="uploadPic" class="hidden-input" accept="image/*">
    </div>

    <div class="profile-info">
      <div class="row">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name">
      </div>
      <div class="email-row">
        <input type="email" id="profileEmail" placeholder="Email" required>
        <button class="submit-btn" onclick="alert('Profile saved!')">Save</button>
      </div>
    </div>

    <div class="posts-section">
      <h3>Create a Post</h3>
      <textarea id="newPost" rows="4" placeholder="Write something..."></textarea>
      <button class="submit-btn" onclick="alert('Post submitted!')">Post</button>
    </div>
  </div>
</body>
</html>
