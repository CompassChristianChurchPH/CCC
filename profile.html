<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
    }

    header img {
      width: 32px;
      height: 32px;
    }

    nav button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .wallpaper-container {
      position: relative;
      height: 200px;
      background: #d8dfe8;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .wallpaper-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .wallpaper-label {
      position: absolute;
      z-index: 2;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      pointer-events: none;
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
    }

    #wallpaperInput {
      display: none;
    }

    .profile-pic-container {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid white;
  background: #ccc;
  top: 160px; /* ✅ Adjust top so it sits below wallpaper */
  left: calc(100% - 160px);
  cursor: pointer;
  z-index: 5;
}

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-pic-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    #profileInput {
      display: none;
    }

    .profile-info {
  padding: 20px 30px 30px;
  margin-top: 20px; /* ✅ pushes the inputs clearly below wallpaper */
}

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 100px;
    }

    #profileEmail {
      max-width: 260px;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: white;
      color: #2b5dad;
      border: 2px solid #2b5dad;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #2b5dad;
      color: white;
    }

    .posts-section {
      padding: 30px;
      border-top: 1px solid #eee;
      background: #f9fafc;
      box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.05);
    }

    .posts-section h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 10px;
    }

    .post {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

<header>
  <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
  <nav>
    <button onclick="location.href='home.html'">Home</button>
  </nav>
</header>

<div class="container">

  <label class="wallpaper-container" for="wallpaperInput">
    <span class="wallpaper-label">Upload Wallpaper</span>
    <img id="wallpaperPreview" src="" alt="Wallpaper" style="display:none;">
    <input type="file" id="wallpaperInput" accept="image/*" onchange="uploadWallpaper(event)">
  </label>

  <label class="profile-pic-container" for="profileInput">
    <img id="profilePic" src="" />
    <span class="profile-pic-label">Upload Profile Picture</span>
    <input type="file" id="profileInput" accept="image/*" onchange="uploadProfilePic(event)">
  </label>

  <div class="profile-info">
    <div class="row">
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="middleName" placeholder="Middle Name">
      <input type="text" id="lastName" placeholder="Last Name">
    </div>
    <div class="row">
      <input type="email" id="profileEmail" placeholder="Email" required>
    </div>
    <button class="submit-btn" onclick="saveProfile()">Save</button>
  </div>

  <div class="posts-section">
    <h3>Create a Post</h3>
    <textarea id="newPost" rows="4" placeholder="Write something..."></textarea>
    <button class="submit-btn" onclick="createPost()">Post</button>
    <div id="postList"></div>
  </div>

</div>

<script type="module">
  import { auth, db, storage } from './firebase-config.js';
  import {
    getAuth,
    onAuthStateChanged
  } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
  import {
    doc,
    getDoc,
    setDoc,
    addDoc,
    collection,
    getDocs,
    query,
    where
  } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
  import {
    ref,
    uploadBytesResumable,
    getDownloadURL
  } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = 'index.html';
    } else {
      loadProfile(user);
      loadPosts(user);
    }
  });

  function uploadProfilePic(event) {
    const file = event.target.files[0];
    const user = auth.currentUser;
    const storageRef = ref(storage, `profile_pics/${user.uid}`);
    const uploadTask = uploadBytesResumable(storageRef, file);

    uploadTask.on('state_changed', null, null, () => {
      getDownloadURL(uploadTask.snapshot.ref).then(url => {
        document.getElementById('profilePic').src = url;
        setDoc(doc(db, "users", user.uid), { profilePicUrl: url }, { merge: true });
      });
    });
  }

  function uploadWallpaper(event) {
    const file = event.target.files[0];
    const user = auth.currentUser;
    const storageRef = ref(storage, `wallpapers/${user.uid}`);
    const uploadTask = uploadBytesResumable(storageRef, file);

    uploadTask.on('state_changed', null, null, () => {
      getDownloadURL(uploadTask.snapshot.ref).then(url => {
        const img = document.getElementById('wallpaperPreview');
        img.src = url;
        img.style.display = 'block';
        setDoc(doc(db, "users", user.uid), { wallpaperUrl: url }, { merge: true });
      });
    });
  }

  function saveProfile() {
    const user = auth.currentUser;
    const email = document.getElementById("profileEmail").value;
    const firstName = document.getElementById("firstName").value;
    const middleName = document.getElementById("middleName").value;
    const lastName = document.getElementById("lastName").value;

    const profileData = { email, firstName, middleName, lastName };
    setDoc(doc(db, "users", user.uid), profileData, { merge: true })
      .then(() => alert("Profile saved successfully!"));
  }

  function loadProfile(user) {
    const docRef = doc(db, "users", user.uid);
    getDoc(docRef).then(docSnap => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("profileEmail").value = data.email || "";
        document.getElementById("firstName").value = data.firstName || "";
        document.getElementById("middleName").value = data.middleName || "";
        document.getElementById("lastName").value = data.lastName || "";
        if (data.profilePicUrl) document.getElementById("profilePic").src = data.profilePicUrl;
        if (data.wallpaperUrl) {
          const img = document.getElementById("wallpaperPreview");
          img.src = data.wallpaperUrl;
          img.style.display = 'block';
        }
      }
    });
  }

  async function createPost() {
    const user = auth.currentUser;
    const content = document.getElementById("newPost").value.trim();
    if (!content) return alert("Write something first.");

    const post = {
      uid: user.uid,
      username: user.displayName || user.email.split("@")[0],
      content,
      time: new Date().toLocaleString()
    };

    await addDoc(collection(db, "posts"), post);
    document.getElementById("newPost").value = "";
    loadPosts(user);
  }

  async function loadPosts(user) {
    const postList = document.getElementById("postList");
    postList.innerHTML = '';

    const q = query(collection(db, "posts"), where("uid", "==", user.uid));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach(doc => {
      const post = doc.data();
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <strong>${post.username}</strong> <small>(${post.time})</small><br>
        <p>${post.content}</p>
      `;
      postList.prepend(div);
    });
  }
</script>
</body>
</html>
