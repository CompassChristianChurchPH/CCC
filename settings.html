<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Settings</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      gap: 10px;
    }

    header h1 img {
      width: 32px;
      height: 32px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    nav button:hover {
      background-color: #e6e6e6;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2b5dad;
    }

    .form-section {
      display: none;
      margin-bottom: 20px;
    }

    .form-section.active {
      display: block;
    }

    .form-section input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .form-section button {
      padding: 10px 20px;
      border: none;
      background-color: #2b5dad;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-section button:hover {
      background-color: #1f4c8a;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .nav-buttons button {
      padding: 10px;
      border: none;
      background-color: #2b5dad;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #1f4c8a;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <div class="container">
    <h2>Settings</h2>
    <div class="nav-buttons">
      <button onclick="toggleSection('changePass')">Change Password</button>
      <button onclick="toggleSection('changeName')">Change Name</button>
      <button onclick="toggleSection('access')">Access</button>
    </div>

    <!-- Change Password Section -->
    <div class="form-section" id="changePass">
      <h3>Change Password</h3>
      <input type="password" id="newPassword" placeholder="Enter new password"/>
      <button onclick="changePassword()">Save</button>
    </div>

    <!-- Change Name Section -->
    <div class="form-section" id="changeName">
      <h3>Change Name</h3>
      <input type="text" id="newFullName" placeholder="Enter new full name"/>
      <input type="text" id="newMiddleName" placeholder="Enter new middle name"/>
      <button onclick="changeName()">Save</button>
    </div>

    <!-- Access Section -->
    <div class="form-section" id="access">
      <h3>Access</h3>
      <input type="password" id="pin" placeholder="Enter PIN to confirm"/>
      <button onclick="updateAccess()">Save</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
    const auth = firebase.auth();

    const user = JSON.parse(localStorage.getItem("ccc_loggedInUser"));
    if (!user) window.location.href = "index.html";

    function toggleSection(sectionId) {
      const sections = document.querySelectorAll(".form-section");
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.classList.add("active");
        } else {
          section.classList.remove("active");
        }
      });
    }

    function changePassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      if (newPassword) {
        auth.currentUser.updatePassword(newPassword).then(() => {
          alert("Password updated successfully");
        }).catch(err => {
          console.error("Error updating password:", err);
        });
      } else {
        alert("Please enter a new password.");
      }
    }

    function changeName() {
      const newFullName = document.getElementById("newFullName").value.trim();
      const newMiddleName = document.getElementById("newMiddleName").value.trim();
      if (newFullName && newMiddleName) {
        db.collection("users").doc(user.username).update({
          fullName: newFullName,
          middleName: newMiddleName
        }).then(() => {
          alert("Name updated successfully");
        }).catch(err => {
          console.error("Error updating name:", err);
        });
      } else {
        alert("Please enter a valid name.");
      }
    }

    function updateAccess() {
      const pin = document.getElementById("pin").value.trim();
      if (pin === user.pin) {
        alert("Access updated successfully");
      } else {
        alert("Invalid PIN.");
      }
    }
  </script>
</body>
</html>
