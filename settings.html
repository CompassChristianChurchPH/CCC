<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Settings</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body {
      background-color: #f0f2f5;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: #fff;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 img {
      width: 32px;
      height: 32px;
    }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background-color: #2c2c2c;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .dark-mode input {
      background-color: #444;
      color: white;
      border-color: #666;
    }

    .submit-btn {
      margin-top: 20px;
      background: #2b5dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #1e4a8c;
    }

    .toggle {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2b5dad;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    .toast.show {
      display: block;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeout {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc%20icon.png" alt="CCC Icon">Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <main class="container">
    <h2>Account Settings</h2>
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm new password">

    <button class="submit-btn" onclick="updatePassword()">Update Password</button>

    <div class="toggle">
      <label for="darkModeToggle">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    </div>
  </main>

  <div class="toast" id="toast">Saved!</div>

  <script>
    // Dark Mode toggle function
    function toggleDarkMode() {
      const isDark = document.getElementById("darkModeToggle").checked;
      document.body.classList.toggle("dark-mode", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Load the theme from localStorage when the page loads
    window.onload = function() {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
      }
    };

    // Update password function (optional for settings)
    function updatePassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();

      if (newPass.length < 12) {
        return alert("Password must be at least 12 characters.");
      }

      if (newPass !== confirmPass) {
        return alert("Passwords do not match!");
      }

      alert("Password updated successfully!");
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmPassword").value = "";
    }
  </script>
</body>
</html>
