<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Settings</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2b5dad;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav button {
      background: #fff;
      color: #2b5dad;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background-color: #e0e0e0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2b5dad;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .button-group button {
      background-color: #2b5dad;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #1e4a8c;
    }

    .form-section {
      display: none;
      margin-top: 1rem;
    }

    .form-section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      margin-top: 1.5rem;
      background-color: #2b5dad;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #1e4a8c;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #aaa;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      nav button {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <main class="container">
    <h2>Settings</h2>
    <div class="button-group">
      <button onclick="showSection('changePass')">Change Pass</button>
      <button onclick="showSection('changeName')">Change Name</button>
      <button onclick="showSection('access')">Access</button>
    </div>

    <section id="changePass" class="form-section">
      <h3>Change Password</h3>
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" placeholder="Enter current password">

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password">

      <label for="confirmNewPassword">Re-Enter New Password</label>
      <input type="password" id="confirmNewPassword" placeholder="Re-enter new password">

      <button class="submit-btn" onclick="verifyEmailAndPin('password')">Save</button>
    </section>

    <section id="changeName" class="form-section">
      <h3>Change Name</h3>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter first name">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter last name">

      <button class="submit-btn" onclick="verifyEmailAndPin('name')">Save</button>
    </section>

    <section id="access" class="form-section">
      <h3>Access Settings</h3>
      <label for="pin">PIN</label>
      <input type="text" id="pin" placeholder="Enter PIN">

      <button class="submit-btn" onclick="verifyEmailAndPin('access')">Save</button>
    </section>
  </main>

  <script>
    // Toggle form visibility
    function showSection(section) {
      const sections = document.querySelectorAll('.form-section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }

    // Verify PIN and handle actions
    function verifyEmailAndPin(action) {
      const pin = document.getElementById('pin').value;
      if (pin.length === 6) {
        if (action === 'password') {
          alert('Password successfully updated');
        } else if (action === 'name') {
          alert('Name successfully updated');
        } else {
          alert('Access successfully updated');
        }
      } else {
        alert('Invalid PIN');
      }
    }
  </script>
</body>
</html>
