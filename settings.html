<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Settings</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Original Header Styles Restored */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    header img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    header nav button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    header nav button:hover {
      background: #ff4f3a;
    }

    .container {
      padding: 20px;
    }

    .button-group {
      margin-bottom: 20px;
    }

    .action-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      display: none;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .popup input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }

    .popup button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
  <nav>
    <button onclick="location.href='home.html'">Home</button>
  </nav>
</header>

<main class="container">
  <div class="button-group">
    <button class="action-btn" onclick="showSection('changePass')">Change Pass</button>
    <button class="action-btn" onclick="showSection('changeName')">Change Name</button>
    <button class="action-btn" onclick="showSection('access')">Access</button>
  </div>

  <div id="changePass" class="section">
    <h3>Change Password</h3>
    <label>Current Password</label>
    <input type="password" id="currentPass">
    <div class="error-message" id="errorCurrentPass">This field is required.</div>

    <label>New Password</label>
    <input type="password" id="newPass">
    <div class="error-message" id="errorNewPass">Must be at least 12 characters.</div>

    <label>Re-Enter New Password</label>
    <input type="password" id="confirmNewPass">
    <div class="error-message" id="errorConfirmPass">Passwords do not match.</div>

    <button class="save-btn" onclick="openPopup('changePass')">Save</button>
  </div>

  <div id="changeName" class="section">
    <h3>Change Name</h3>
    <label>First Name</label>
    <input type="text" id="firstName">
    <div class="error-message" id="errorFirstName">Required.</div>

    <label>Middle Name</label>
    <input type="text" id="middleName">
    <div class="error-message" id="errorMiddleName">Required.</div>

    <label>Last Name</label>
    <input type="text" id="lastName">
    <div class="error-message" id="errorLastName">Required.</div>

    <button class="save-btn" onclick="openPopup('changeName')">Save</button>
  </div>

  <div id="access" class="section">
    <h3>Secure Access</h3>
    <label>Email</label>
    <input type="email" id="accessEmail" disabled>
    <div class="error-message" id="errorAccessEmail">Required.</div>

    <label>PIN</label>
    <input type="password" id="accessPin">
    <div class="error-message" id="errorAccessPin">Required.</div>

    <button class="save-btn" onclick="handleAccess()">Access</button>
  </div>
</main>

<!-- Popup Modal -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup" id="popupContent">
    <h4>Confirm Identity</h4>
    <label>Email</label>
    <input type="email" id="popupEmail" />
    <label>PIN</label>
    <input type="password" id="popupPin" />
    <button class="save-btn" onclick="submitPopup()">Submit</button>
  </div>
</div>

<script type="module">
  import { auth, db } from './firebase-config.js';

  // Fetch the current user's data from Firestore and display the email
  window.onload = () => {
    const user = auth.currentUser;
    if (user) {
      // Fetch user data from Firestore
      const userRef = db.collection('users').doc(user.uid);
      userRef.get().then(doc => {
        if (doc.exists) {
          // Set the email from Firestore to the input field
          document.getElementById('accessEmail').value = user.email;  // Pre-fill the email field
        }
      }).catch(error => {
        console.error("Error getting document:", error);
      });
    }
  };

  window.showSection = (id) => {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  };

  window.openPopup = (type) => {
    const valid = validateSection(type);
    if (!valid) return;
    document.getElementById('popupOverlay').style.display = 'flex';
    // you can store current type if needed
  };

  window.submitPopup = () => {
    const email = document.getElementById('popupEmail').value.trim();
    const pin = document.getElementById('popupPin').value.trim();

    if (!email || !pin) {
      alert("Email and PIN are required.");
      return;
    }

    // Firestore check logic here
    alert("Verified! (Simulation)");
    document.getElementById('popupOverlay').style.display = 'none';
  };

  window.handleAccess = () => {
    const email = document.getElementById('accessEmail').value.trim();
    const pin = document.getElementById('accessPin').value.trim();

    document.getElementById('errorAccessEmail').style.display = email ? "none" : "block";
    document.getElementById('errorAccessPin').style.display = pin ? "none" : "block";

    if (email && pin === "123456") {  // Example condition, replace with actual logic
      window.location.href = "access.html";
    } else {
      alert("Access denied.");
    }
  };

  function validateSection(type) {
    let valid = true;

    if (type === 'changePass') {
      const current = document.getElementById('currentPass').value.trim();
      const newPass = document.getElementById('newPass').value.trim();
      const confirm = document.getElementById('confirmNewPass').value.trim();

      document.getElementById('errorCurrentPass').style.display = current ? "none" : "block";

      const passValid = newPass.length >= 6 && newPass.length <= 12;
      document.getElementById('errorNewPass').style.display = passValid ? "none" : "block";

      document.getElementById('errorConfirmPass').style.display = newPass === confirm ? "none" : "block";

      if (!current || !passValid || newPass !== confirm) valid = false;
    }

    if (type === 'changeName') {
      const first = document.getElementById('firstName').value.trim();
      const middle = document.getElementById('middleName').value.trim();
      const last = document.getElementById('lastName').value.trim();

      document.getElementById('errorFirstName').style.display = first ? "none" : "block";
      document.getElementById('errorMiddleName').style.display = middle ? "none" : "block";
      document.getElementById('errorLastName').style.display = last ? "none" : "block";

      if (!first || !middle || !last) valid = false;
    }

    return valid;
  }
</script>

</body>
</html>
