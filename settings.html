<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - CCC</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      gap: 10px;
    }

    header h1 img {
      width: 32px;
      height: 32px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    nav button:hover {
      background-color: #e6e6e6;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2b5dad;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .action-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #2b5dad;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
      background-color: #1f4c8a;
    }

    .modal {
      display: none;
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-footer {
  display: flex;
  justify-content: space-between;
  gap: 10px;  /* Optional, adjusts the space between the buttons */
}

.modal-footer button {
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.modal-footer .save-btn {
  background-color: #2b5dad;  /* Blue for Save Changes/Access */
  color: white;
}

.modal-footer .close-btn {
  background-color: #e6e6e6;  /* Light grey for Close */
  color: #333;
}

.modal-footer .close-btn:hover {
  background-color: #ccc;
}

  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <div class="container">
    <h2>Account Settings</h2>

    <!-- Buttons to open the modals -->
    <div class="action-buttons">
      <button onclick="openChangeNameModal()">Change Name</button>
      <button onclick="openChangePasswordModal()">Change Password</button>
      <button onclick="openAccessModal()">Access</button>
    </div>

    <!-- Modal for Changing Name -->
    <div id="changeNameModal" class="modal">
      <div class="modal-content">
        <h3>Change Name</h3>
        <input type="text" id="newFirstName" placeholder="First Name" />
        <input type="text" id="newMiddleName" placeholder="Middle Name" />
        <input type="text" id="newLastName" placeholder="Last Name" />
        <!-- Example for the modal container inside settings.html -->
        <div class="modal-footer">
          <button class="save-btn" onclick="saveChanges()">Save Changes</button>
          <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>

    <!-- Modal for Changing Password -->
    <div id="changePasswordModal" class="modal">
      <div class="modal-content">
        <h3>Change Password</h3>
        <input type="password" id="currentPassword" placeholder="Current Password" />
        <input type="password" id="newPassword" placeholder="New Password" />
        <input type="password" id="reEnterPassword" placeholder="Re-enter New Password" />
        <!-- Example for the modal container inside settings.html -->
        <div class="modal-footer">
          <button class="save-btn" onclick="saveChanges()">Save Changes</button>
          <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>

    <!-- Modal for Access -->
    <div id="accessModal" class="modal">
      <div class="modal-content">
        <h3>Access</h3>
        <input type="email" id="accessEmail" placeholder="Enter your email" />
        <input type="password" id="accessPin" placeholder="Enter your PIN" />
        <!-- Example for the modal container inside settings.html -->
        <div class="modal-footer">
          <button class="save-btn" onclick="verifyAccess()">Access</button>
          <button class="close-btn" onclick="closeModal('accessModal')">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase with your config
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore(app);

    // Open Modal
    function openChangeNameModal() {
      document.getElementById('changeNameModal').style.display = 'flex';
    }

    function openChangePasswordModal() {
      document.getElementById('changePasswordModal').style.display = 'flex';
    }

    function openAccessModal() {
      document.getElementById('accessModal').style.display = 'flex';
    }

    // Close Modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Update Name in Firestore
    function updateName() {
      const user = auth.currentUser;
      const firstName = document.getElementById('newFirstName').value;
      const middleName = document.getElementById('newMiddleName').value;
      const lastName = document.getElementById('newLastName').value;

      firestore.collection('users').doc(user.uid).update({
        firstName: firstName,
        middleName: middleName,
        lastName: lastName
      })
      .then(() => {
        alert('Name updated successfully');
        closeModal('changeNameModal');
      })
      .catch(error => {
        console.error('Error updating name:', error);
      });
    }

    // Update Password in Firebase Auth
    function updatePassword() {
      const user = auth.currentUser;
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const reEnterPassword = document.getElementById('reEnterPassword').value;

      if (newPassword !== reEnterPassword) {
        alert('Passwords do not match');
        return;
      }

      const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
      user.reauthenticateWithCredential(credential).then(() => {
        user.updatePassword(newPassword).then(() => {
          alert('Password updated successfully');
          closeModal('changePasswordModal');
        }).catch(error => {
          console.error('Error updating password:', error);
        });
      }).catch(error => {
        console.error('Reauthentication failed:', error);
      });
    }

    // Verify Access (email and pin)
    function verifyAccess() {
      const email = document.getElementById('accessEmail').value;
      const pin = document.getElementById('accessPin').value;

      firestore.collection('users').where('email', '==', email).where('pin', '==', pin).get()
        .then(snapshot => {
          if (snapshot.empty) {
            alert('No account found with that email and PIN');
            return;
          }

          snapshot.forEach(doc => {
            const userData = doc.data();
            if (userData.role && ['moderator', 'manager', 'co-admin', 'admin', 'UNIQUE'].includes(userData.role)) {
              window.location.href = 'home.html';
            } else {
              alert('Access denied: Your account role is not authorized');
            }
          });
        })
        .catch(error => {
          console.error('Error verifying access:', error);
        });
    }
  </script>
</body>
</html>
