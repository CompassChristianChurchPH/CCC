<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCC - Settings</title>
  <link rel="icon" href="assets/ccc-icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      gap: 10px;
    }

    header h1 img {
      width: 32px;
      height: 32px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    nav button:hover {
      background-color: #e6e6e6;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2b5dad;
    }

    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .settings-form input, .settings-form button {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .settings-form input {
      font-size: 1rem;
    }

    .settings-form button {
      background-color: #2b5dad;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .settings-form button:hover {
      background-color: #1f4c8a;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
    }

    .loading {
      text-align: center;
      color: #888;
      font-style: italic;
      display: none;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.2rem;
      }

      .container {
        margin: 20px;
        padding: 15px;
      }

      .settings-form input, .settings-form button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
    </nav>
  </header>

  <div class="container">
    <h2>Settings</h2>
    <div class="settings-form">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <input type="email" id="emailInput" placeholder="Enter your email" />
      <button onclick="saveSettings()">Save</button>
      <div class="error-message" id="errorMessage"></div>
    </div>
    <div class="loading" id="loadingText">Saving settings...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const user = JSON.parse(localStorage.getItem("ccc_loggedInUser"));
    if (!user) window.location.href = "index.html";

    const nameInput = document.getElementById("nameInput");
    const emailInput = document.getElementById("emailInput");
    const errorMessage = document.getElementById("errorMessage");
    const loadingText = document.getElementById("loadingText");

    function saveSettings() {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();

      if (!name || !email) {
        errorMessage.textContent = "Both fields are required.";
        return;
      }

      loadingText.style.display = "block";

      const userRef = db.collection("users").doc(user.username);
      userRef.update({
        name,
        email
      }).then(() => {
        loadingText.style.display = "none";
        alert("Settings saved successfully!");
      }).catch((error) => {
        loadingText.style.display = "none";
        errorMessage.textContent = `Error: ${error.message}`;
      });
    }
  </script>
</body>
</html>
