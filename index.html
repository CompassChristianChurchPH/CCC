<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png" />
  <style>
    /* (Your existing styles here) */
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('register')">Register</button>
      <button onclick="showSection('about')">About Us</button>
    </nav>
  </header>

  <div class="container">
    <div id="login" class="section active">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button class="submit-btn" onclick="loginUser()">Login</button>
    </div>

    <div id="register" class="section">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="password" id="regConfirm" placeholder="Confirm Password" />
      <button class="submit-btn" onclick="registerUser()">Register</button>
    </div>

    <div id="about" class="section">
      <h2>About Us</h2>
      <p>We help people to find and follow Jesus.</p>
      <div class="socials">
        <a href="https://web.facebook.com/bryangablao" target="_blank"><img src="assets/facebook.png" alt="Facebook" /></a>
        <a href="https://www.linkedin.com/in/bryan-ablao-66734a359/" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn" /></a>
        <a href="mailto:ablaobryan4400@gmail.com"><img src="assets/gmail.png" alt="Gmail" /></a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- Your Firebase Configuration Script -->
  <script src="firebase-config.js"></script>

  <script>
    // Register a user with Firebase Authentication and Firestore
    function registerUser() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;

      if (!username || !email || !password || !confirm) return alert("Please fill all fields.");
      if (password !== confirm) return alert("Passwords do not match.");

      // Create user with Firebase Authentication
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Store username in Firestore (as Firebase Auth does not have username)
          const usersRef = firebase.firestore().collection("users");
          usersRef.add({
            username: username,
            email: email,
            uid: user.uid
          });

          alert("Registered successfully!");
          showSection("login");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Login user with Firebase Authentication
    function loginUser() {
      const email = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("Welcome, " + user.email + "!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
    
    // Show section function
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
