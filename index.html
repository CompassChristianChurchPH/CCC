<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #333;
    }

    header {
      background-color: skyblue;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #0000cc;
    }

    header h1 img {
      height: 32px;
      margin-right: 10px;
    }

    nav button {
      background-color: white;
      border: 2px solid #0000cc;
      color: #0000cc;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav button:hover {
      background-color: #0000cc;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #0000cc;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #0000cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #000099;
    }

    .socials {
      text-align: center;
      margin-top: 20px;
    }

    .socials a img {
      width: 32px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .socials a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> CCC</h1>
    <nav>
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('register')">Register</button>
      <button onclick="showSection('about')">About Us</button>
    </nav>
  </header>

  <div class="container">
    <!-- LOGIN SECTION -->
    <div id="login" class="section active">
      <h2>Login</h2>
      <form>
        <input type="text" id="loginUsername" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button type="button" class="submit-btn" onclick="loginUser()">Login</button>
      </form>
    </div>

    <!-- REGISTER SECTION -->
    <div id="register" class="section">
      <h2>Register</h2>
      <form>
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="password" id="regPassword" placeholder="Password" />
        <input type="password" id="regConfirm" placeholder="Confirm Password" />
        <button type="button" class="submit-btn" onclick="registerUser()">Register</button>
      </form>
    </div>

    <!-- ABOUT SECTION -->
    <div id="about" class="section">
      <h2>About Us</h2>
      <p style="text-align: center; color: red; font-style: italic;">We help people to find and follow Jesus.</p>
      <div class="socials">
        <a href="https://web.facebook.com/bryangablao" target="_blank"><img src="assets/facebook.png" alt="Facebook" /></a>
        <a href="https://www.linkedin.com/in/bryan-ablao-66734a359/" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn" /></a>
        <a href="mailto:ablaobryan4400@gmail.com"><img src="assets/gmail.png" alt="Gmail" /></a>
      </div>
    </div>
  </div>

  <script type="module">
    // Section Toggle Function
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      const selected = document.getElementById(id);
      if (selected) selected.classList.add('active');
    }

    // Placeholder for actual Firebase logic
    function loginUser() {
      alert("Login functionality to be implemented.");
    }

    function registerUser() {
      alert("Register functionality to be implemented.");
    }
  </script>

</body>
</html>
