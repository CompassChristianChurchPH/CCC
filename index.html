<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img {
      width: 32px;
      height: 32px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav button {
      padding: 8px 16px;
      background-color: white;
      border: none;
      border-radius: 5px;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      padding: 40px 20px;
    }
    .tab-content {
      display: none;
      margin-top: 30px;
      background-color: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      margin-inline: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .tab-content.active {
      display: block;
    }
    .tab-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .tab-content button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #2b5dad;
      color: white;
      cursor: pointer;
    }
    .social-icons img {
      width: 32px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="assets/ccc icon.png" alt="favicon" />
      CCC
    </h1>
    <nav>
      <button onclick="showTab('login')">Login</button>
      <button onclick="showTab('register')">Register</button>
      <button onclick="showTab('about')">About Us</button>
    </nav>
  </header>

  <div class="container">
    <div id="login" class="tab-content">
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>

    <div id="register" class="tab-content">
      <h2>Register</h2>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirm Password" />
      <button>Register</button>
    </div>

    <div id="about" class="tab-content">
      <h2>About Us</h2>
      <p>Welcome to Compass Christian Church!<br />
      We help people to find and follow Jesus.</p>
      <div class="social-icons">
        <a href="https://web.facebook.com/bryangablao" target="_blank">
          <img src="assets/facebook.png" alt="Facebook" />
        </a>
        <a href="https://www.linkedin.com/in/bryan-ablao-66734a359/" target="_blank">
          <img src="assets/linkedin.png" alt="LinkedIn" />
        </a>
        <a href="mailto:ablaobryan4400@gmail.com">
          <img src="assets/gmail.png" alt="Gmail" />
        </a>
      </div>
    </div>
  </div>

  <script>
    function showTab(id) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
