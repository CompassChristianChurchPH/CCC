<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc-icon.png" />
  <style>
    /* (same CSS as yours â€” skipped here to save space, no changes needed) */
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc-icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('register')">Register</button>
      <button onclick="showSection('about')">About Us</button>
    </nav>
  </header>

  <div class="container">
    <!-- LOGIN SECTION -->
    <div id="login" class="section active">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); loginUser();">
        <input type="text" id="loginUsername" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <!-- REGISTER SECTION -->
    <div id="register" class="section">
      <h2>Register</h2>
      <form onsubmit="event.preventDefault(); registerUser();">
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="password" id="regPassword" placeholder="Password" />
        <input type="password" id="regConfirm" placeholder="Confirm Password" />
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>

    <!-- ABOUT SECTION -->
    <div id="about" class="section">
      <!-- (same about section code â€” no changes needed) -->
    </div>
  </div>

  <!-- ðŸ”¥ Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // âœ… Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.appspot.com",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loginUser() {
      const email = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Logged in successfully!");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function registerUser() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Registered successfully!");
          showSection('login');
        })
        .catch(error => {
          alert("Registration failed: " + error.message);
        });
    }
  </script>
</body>
</html>
