<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - Compass Christian Church</title>
  <link rel="icon" type="image/png" href="assets/ccc icon.png"/>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
    }

    body { 
      background-color: #f4f4f4; 
      font-size: 16px;
      color: #333;
    }

    header {
      background-color: #2b5dad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
    }

    header h1 img { 
      width: 32px; 
      height: 32px; 
    }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2b5dad;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #d3e2f1;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fafafa;
      background-image: linear-gradient(to right, #f0f0f0, #ffffff);
    }

    .message {
      margin-bottom: 10px;
      text-align: left;
      font-size: 0.9rem;
    }

    .message span {
      display: inline-block;
      padding: 8px 12px;
      background: #2b5dad;
      color: white;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .input-area button {
      padding: 10px 20px;
      background-color: #2b5dad;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #1e4b87;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 0.8rem;
    }

    footer a {
      color: #2b5dad;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav button {
        margin: 5px 0;
      }
      .container {
        width: 100%;
        margin: 20px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="assets/ccc icon.png" alt="CCC Icon"> Compass Christian Church</h1>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="location.href='messages.html'">Messages</button>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h2 style="margin-bottom: 15px;">Messages</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <p>For support, visit <a href="https://compasschristianchurch.org">Compass Christian Church</a> website.</p>
  </footer>

  <!-- Include Firebase SDK and Firebase config -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNmkZ4KYQ0r_WC9bt-YS6Y-Mu8yV52usY",
      authDomain: "compass-christian-church-4b02e.firebaseapp.com",
      projectId: "compass-christian-church-4b02e",
      storageBucket: "compass-christian-church-4b02e.firebasestorage.app",
      messagingSenderId: "436310011988",
      appId: "1:436310011988:web:4087316a7b8d306be3fdc1",
      measurementId: "G-T6EWRN2THW"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";  // Redirect to login if not authenticated
      } else {
        loadMessages(user);
      }
    });

    function loadMessages(user) {
      const chatBox = document.getElementById("chatBox");

      db.collection("messages").doc(user.uid).collection("userMessages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data().message;
            const div = document.createElement("div");
            div.classList.add("message");
            div.innerHTML = `<span>${msg}</span>`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value.trim();

      if (text === "") return;

      const user = auth.currentUser;
      const messageData = {
        message: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("messages").doc(user.uid).collection("userMessages").add(messageData)
        .then(() => {
          messageInput.value = "";
          messageInput.focus(); // Refocus the input after sending a message
        })
        .catch(error => {
          alert("Error sending message: " + error.message);
        });
    }

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        alert("Error logging out: " + error.message);
      });
    }
  </script>
</body>
</html>
